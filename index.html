<html>
	<head>
		<title></title>
	</head>
	<body>

	<button id="answerReceived">Answer received</button>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
	    function nextQuestion() {
	    	alert('next question');
	    }

	    function showImage() {
	    	alert('show image');
	    }

	    function answerReceived() {
	    	io.emit('answerReceived');
	    }

    	var button = document.getElementById('answerReceived');
    	button.addEventListener('click', answerReceived);

    	var io = io('http://127.0.0.1:3000');
    	io.on('nextQuestion', nextQuestion);
    	io.on('showImage', showImage);
    	io.emit('connectPlayer');
    </script>
	</body>
</html>
