<html>
	<head>
		<title></title>
	</head>
	<body>

	<button id="correctAnswerReceived">Correct Answer received</button>
	<button id="questionStarted">Start question</button>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
	    function next() {
	    	alert('next');
	    }

	    function showImage() {
	    	alert('show image');
	    }

	    function correctAnswerReceived() {
	    	io.emit('correctAnswerReceived');
	    }

	    function questionStarted() {
	    	io.emit('questionStarted', {
	    		playerCount: 10
	    	});
	    }

    	var button = document.getElementById('correctAnswerReceived');
    	button.addEventListener('click', correctAnswerReceived);

    	var button2 = document.getElementById('questionStarted');
    	button2.addEventListener('click', questionStarted);

    	var io = io('http://127.0.0.1:3000');
    	io.on('next', next);
    	io.on('showImage', showImage);
    	io.emit('connectPlayer');
    </script>
	</body>
</html>
