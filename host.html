<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
        <link rel="stylesheet" href="normalize.css">
        <style>
            .is-hidden {
                display: none;
            }

            button {
              margin: 0;
              padding: 0;
              border: 0;
              background: 0 0;
              cursor: pointer;
              line-height: 2.25rem;
              font-size: 1.25rem;
              display: inline-block;
              vertical-align: center;
              min-width: 5.625rem;
              height: 2.5rem;
              padding: 0 1rem .25rem;
              border-radius: .25rem;
              background: #45a3e5;
              box-shadow: rgba(0,0,0,.25) 0 -.25rem inset;
              font-family: "Montserrat","Helvetica Neue",helvetica,arial,sans-serif;
              font-weight: 700;
              text-align: center;
              color: #fff;
              outline: none;
							box-sizing: border-box;
							-webkit-appearance: button;
              overflow: visible;
          }

          button:hover {
            height: 2.375rem;
            margin-top: 2px;
            padding-bottom: .125rem;
            background-color: #3b8bc3;
            box-shadow: rgba(0,0,0,.25) 0 -.125rem inset;
          }

            .show,
            .hide {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 49%;
                border-style: none;
                font-size: 22px;
            }

            .next {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 50%;
                border-style: none;
                font-size: 20px;
            }

            #percentage {
                font-size: 100px;
                position: absolute;
                top: 40%;
                width: 100%;
                text-align: center;
            }

            #emoji {
                font-size: 120px;
                position: absolute;
                top: 22%;
                left: 50%;
                margin-left: -60px;
                text-align: center;
            }
        </style>
  </head>
  <body>

    <button class="next" id="next">Next</button>

    <button class="show" id="show">Show media</button>
    <button class="hide is-hidden" id="hide">Hide media</button>

    <div id="emoji"></div>
    <div id="percentage">0%</div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var numCorrectAnswers = 0;
        var numPlayers = 0;

        function componentToHex(c) {
          var hex = Math.round(c).toString(16);
          return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }

        function getColourFromPercentage (percentage) {
          var green = 55 + (percentage * 2);
          var red = 255 - (percentage * 2);
          return rgbToHex(red, green, 0);
        }

        function updateBackgroundColour(percentage) {
          document.body.style = (
            "background-color: " +
            getColourFromPercentage(percentage)
          );
        }

        function correctAnswerReceived() {
            numCorrectAnswers++;
            var percentage = Math.round(getPercentageCorrect());
            document.getElementById('percentage').innerHTML = percentage + '%';

            updateBackgroundColour(percentage);

            var emoji;

            if (percentage > 90) {
                emoji = "üòÉ";
            } else if (percentage > 75) {
                emoji = "üòÑ";
            } else if (percentage > 50) {
                emoji = "üòä";
            } else if (percentage > 25) {
                emoji = "üòê";
            } else {
                emoji = "üò´";
            }

            document.getElementById('emoji').innerHTML = emoji;
        }

        function questionStarted(data) {
            document.getElementById('emoji').innerHTML = '';
            document.getElementById('percentage').innerHTML = '0%';
            numCorrectAnswers = 0;
            numPlayers = data.playerCount;
            console.log('question started with', numPlayers, 'players');
        }

        function getPercentageCorrect() {
            return (numCorrectAnswers / numPlayers) * 100;
        }

        var io = io('http://127.0.0.1:3000');
        var button = document.getElementById('next');
        var button2 = document.getElementById('show');
        var button3 = document.getElementById('hide');

        function hideShow() {
            button2.classList.add('is-hidden');
        }

        function showShow() {
            button2.classList.remove('is-hidden');
        }

        function hideHide() {
            button3.classList.add('is-hidden');
        }

        function showHide() {
            button3.classList.remove('is-hidden');
        }

        button.addEventListener('click', function() {
            io.emit('next');
        });

        button2.addEventListener('click', function() {
            hideShow();
            showHide();
            io.emit('showImage');
        });

        button3.addEventListener('click', function() {
            hideHide();
            showShow();
            io.emit('hideImage');
        });

        io.emit('connectHost');

        io.on('correctAnswerReceived', correctAnswerReceived);

        io.on('questionStarted', questionStarted);
    </script>
  </body>
</html>
